<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Maintenance Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="date"],
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="maintenanceForm">
            <input type="hidden" id="rowIndex" name="rowIndex">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required><br>
            <label for="details">Details:</label>
            <input type="text" id="details" name="details" required><br>
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" required><br>
            <label for="others">Others:</label>
            <input type="text" id="others" name="others" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('maintenanceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const type = document.getElementById('type').value;
            const details = document.getElementById('details').value;
            const cost = document.getElementById('cost').value;
            const others = document.getElementById('others').value;

            const newRow = document.createElement('div');
            newRow.classList.add('form-container');
            newRow.innerHTML = `
                <form id="maintenanceForm">
                    <input type="hidden" id="rowIndex" name="rowIndex">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required value="${date}"><br>
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" required value="${type}"><br>
                    <label for="details">Details:</label>
                    <input type="text" id="details" name="details" required value="${details}"><br>
                    <label for="cost">Cost:</label>
                    <input type="number" id="cost" name="cost" required value="${cost}"><br>
                    <label for="others">Others:</label>
                    <input type="text" id="others" name="others" required value="${others}"><br>
                    <button type="submit">Submit</button>
                </form>
            `;
            document.body.appendChild(newRow);
            document.getElementById('maintenanceForm').reset();
        });
    </script>
</body>
</html>
